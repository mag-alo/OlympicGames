<div class="center">
  <div class="title">Medals per Country</div>
  <ng-container *ngIf="(olympics$ | async) as olympicCountrys">
    <div class="d-flex justify-content-center flex-wrap gap-3 p-3">    
      <h3 class="subtitle">Number of JOs<span class="number">3</span></h3>
      <h3 class="subtitle">Number of countries<span class="number">{{ olympicCountrys.length }}</span></h3>
    </div>
  </ng-container>
  <div class="col-md-6 col-sm-12 mt-0">
    <ngx-charts-pie-chart class="pie-label"
      [view] = "[width, height]"
      [results]="pieChartData"        
      [gradient]="gradient"
      [legend]="showLegend"
      [doughnut]="isDoughnut"
      [labels]="showLabels"
      [labelFormatting]="labelFormatting"
      (select)="onSelect($event)"
      >
      <ng-template #tooltipTemplate let-model="model">
        <div class="custom-tooltip">
          <div>{{model.name}}</div>
          <div>ğŸ…{{model.value}}</div>
        </div>
      </ng-template>                
    </ngx-charts-pie-chart>
  </div>
</div>
